name: Metrics
on:
  schedule: [{cron: "0 * * * *"}] # Aktualizacja co godzinÄ™
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: TobiMessi
          template: classic
          base: header, community, repositories, metadata
          config_timezone: Europe/Warsaw
